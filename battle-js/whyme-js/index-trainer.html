<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Memo Function</title>
</head>
<body class="bg-dark text-white">
    <!-- <div id="bg-container"></div> -->
    <div class="container-fluid h-100">
        <div id="loading-content" class="text-center mt-5">
            <h3>Trainer</h3>
        </div>
        <div id="login-content" class="text-center mt-5 d-none">
            <h3>Google認証</h3>
            <button id="google-login-btn" class="btn btn-primary">Googleでログイン</button>
        </div>
        <div class="row h-100 justify-content-center d-none" id="user-content">
            <div class="col-main vh-100 container p-3 col-9 m-0">
                <!-- Default Mode -->
                <div class="mode-1 d-flex h-100 align-items-center d-none">
                    <!-- Memo Area -->
                    <div class="area-memo my-3 w-100">
                        <textarea type="text" class="form-control" id="memo1" placeholder="今の悩みを1分以内に書いてください。" style="height: 160px;"></textarea>
                        <button type="button" class="btn btn-success w-100 my-3" id="button_submit1">Submit</button>
                    </div>
                </div>
                <div class="mode-2 d-none">
                    <!-- Chat Area -->
                    <div class="chat-container my-3">
                        <div class="area-chat"></div>
                    </div>
                    <!-- Memo Area -->
                    <div class="area-memo my-3">
                        <textarea type="text" class="form-control" id="memo2" placeholder="Enter your memo" style="height: 50px;"></textarea>
                        <button type="button" class="btn btn-success w-100 my-3" id="button_submit2">Submit</button>
                    </div>
                </div>
                <div class="mode-3 bg-dark h-100 w-100 m-0 p-0 d-none">
                    <div id="mode-3-video" class="d-none my-5">
                    </div>
                </div>
            </div>
            <div class="col-main vh-100 container p-3 col-1 m-0">
                <!-- Default Mode -->
                <div class="mode-1 d-none">
                    <div id="timer1"></div>
                </div>
                <div class="mode-2 d-none">
                    <div id="timer2"></div>
                    <button type="button" class="btn btn-secondary m-3 skip" id="skip-mode-2">次へ</button>
                </div>
                <div class="mode-3 d-none">
                    <div id="timer3"></div>
                    <button type="button" class="btn btn-secondary m-3 skip" id="skip-video">終了</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-compat.js"></script>
<script src="jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="bootstrap.min.js"></script>
<script src="script-trainer.js"></script>
<!-- <script src="svg-animation.js"></script> -->
</body>
</html>
